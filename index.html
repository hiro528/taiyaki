<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くまさんの唐揚げ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="items">
            <div class="item">
                <img src="img/唐揚げ.jpg" alt="写真">
            </div><!--item-->
            <div class="item">
                <div class="wrapper">
                    <h2>くまさん悪魔の唐揚げ</h2>
                <p>ニンニクをたっぷり効かせたパンチのある唐揚げ<br>誰でも元気になるよ。</p>
                <div class="content">
                    <h3>材料（２人分）</h3>
                    <dl>
                        <dt>鶏モモ</dt>
                        <dd>250g</dd>
                        <dt>ニンニク,しょうが</dt>
                        <dd>一かけ</dd>
                        <dt>オイスターソース</dt>
                        <dd>大さじ２</dd>
                        <dt>塩</dt>
                        <dd>少々</dd>
                        <dt>マヨネーズ</dt>
                        <dd>適当</dd>
                        <dt>片栗粉</dt>
                        <dd>適当</dd>
                    </dl>
                </div><!--content-->
                </div><!--wrapper-->                
            </div><!--item-->
        </div><!--items-->
        <section class="make">
            <div class="wrapper">
            <h2>作り方</h2>
            <ol>
                <li>鶏モモを８等分にする</li>
                <li>調味料を揉みこませる</li>
                <li>15分位寝かせたら片栗粉をつける</li>
                <li>180℃の油で揚げる</li>
            </ol>
            <a class="button" href="">レシピ一覧へ</a>
            </div>            
        </section>
    </main>
    
</body>
</html>
